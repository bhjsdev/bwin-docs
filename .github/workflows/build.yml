name: Build and generate docs
on:
  push:
    branches: [docs]

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Clean up docs directory
        run: rm -rf docs

      - name: Rename output directory
        run: mv out docs

      - name: Commit and push to main
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs
          git commit -m "ci: update github pages (automated commit)"
          git push
